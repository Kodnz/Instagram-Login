<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/Instagram Phone no border.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="white-box">
                <img src="./imgs/Instagram Logo.png" class="instagram-logo" alt="Logo">
                <div class="profile-pic">
                    <img src="./imgs/Icon.png" alt="Icon">
                </div>
                <a href="#" class="instagram-login">Continue as katarina</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="white-box">
                <p class="not-account">Not katarina</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
